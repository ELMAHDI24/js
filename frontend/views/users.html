<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestion des Utilisateurs</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom CSS -->
  <link href="../assets/css/users.css" rel="stylesheet" />
</head>
<body class="bg-gray-50">
  <div id="navbar"></div>

  <div class="container mt-4 mx-auto px-4">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Gestion des Utilisateurs</h2>
      <button type="button" class="btn btn-primary tailwind-btn" data-bs-toggle="modal" data-bs-target="#userModal" onclick="resetForm()">
        Ajouter un utilisateur
      </button>
    </div>

    <div id="message" class="mt-3"></div>

    <div class="overflow-x-auto bg-white rounded-lg shadow-md">
      <table class="table mt-4 table-bordered min-w-full">
        <thead class="table-dark bg-gray-800 text-white">
          <tr>
            <th class="py-3 px-4">ID</th>
            <th class="py-3 px-4">Nom</th>
            <th class="py-3 px-4">Prénom</th>
            <th class="py-3 px-4">Email</th>
            <th class="py-3 px-4">Rôle</th>
            <th class="py-3 px-4">Adresse</th>
            <th class="py-3 px-4">Âge</th>
            <th class="py-3 px-4">Actions</th>
          </tr>
        </thead>
        <tbody id="usersTableBody" class="divide-y divide-gray-200"></tbody>
      </table>
    </div>
  </div>

  <!-- User Modal -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-xl font-bold text-gray-800" id="userModalLabel">Ajouter/Modifier un utilisateur</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="userForm" class="row g-3">
            <input type="hidden" id="userId" />
            <div class="col-md-6">
              <label for="nom" class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
              <input type="text" class="form-control tailwind-input" id="nom" placeholder="Nom" required />
            </div>
            <div class="col-md-6">
              <label for="prenom" class="block text-sm font-medium text-gray-700 mb-1">Prénom</label>
              <input type="text" class="form-control tailwind-input" id="prenom" placeholder="Prénom" required />
            </div>
            <div class="col-md-6">
              <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
              <input type="email" class="form-control tailwind-input" id="email" placeholder="Email" required />
            </div>
            <div class="col-md-6">
              <label for="mot_passe" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
              <input type="password" class="form-control tailwind-input" id="mot_passe" placeholder="Mot de passe" required />
            </div>
            <div class="col-md-6">
              <label for="adress" class="block text-sm font-medium text-gray-700 mb-1">Adresse</label>
              <input type="text" class="form-control tailwind-input" id="adress" placeholder="Adresse" />
            </div>
            <div class="col-md-3">
              <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Âge</label>
              <input type="number" class="form-control tailwind-input" id="age" placeholder="Âge" />
            </div>
            <div class="col-md-3">
              <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Rôle</label>
              <select id="role" class="form-select tailwind-input">
                <option value="user">Utilisateur</option>
                <option value="admin">Admin</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary tailwind-btn" data-bs-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-success tailwind-btn" onclick="submitForm()">Enregistrer</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Confirmation Delete Modal -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-red-500 text-white">
          <h5 class="modal-title text-xl font-bold" id="confirmDeleteModalLabel">Confirmer la suppression</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Êtes-vous sûr de vouloir supprimer cet utilisateur ? Cette action est irréversible.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary tailwind-btn" data-bs-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-danger tailwind-btn" id="confirmDeleteButton">Supprimer</button>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(function () {
      $('#navbar').load('../components/navbar.html');
      $('#footer').load('../components/footer.html');
    });
  </script>
  <script src="../assets/js/users.js"></script>
</body>
</html>
