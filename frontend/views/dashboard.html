<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="icon" href="../assets/images/logo.png" type="image/png">
  <style>
    .stat-card {
      transition: transform 0.3s ease;
    }
    .stat-card:hover {
      transform: translateY(-5px);
    }
    .recent-item {
      transition: background-color 0.2s ease;
    }
    .recent-item:hover {
      background-color: #f3f4f6;
    }
    .chart-container {
      position: relative;
      height: 300px;
      width: 100%;
    }
    .chart-container-lg {
      height: 400px;
    }
  </style>
</head>
<body class="bg-gray-100">

  <div id="navbar"></div>

  <div class="container-fluid px-4 py-6">
    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 mb-6" id="statsContainer">
      <!-- Cards will be dynamically inserted here -->
    </div>

    <!-- Charts Row -->
    <div class="row mb-6">
      <!-- Products by Catalogue - Full width -->
      <div class="col-lg-12 mb-6">
        <div class="bg-white p-4 rounded-lg shadow">
          <h3 class="text-lg font-semibold mb-4">Produits par catalogue</h3>
          <div class="chart-container chart-container-lg">
            <canvas id="productsByCatalogueChart"></canvas>
          </div>
        </div>
      </div>
      
      <!-- Products by Collection - Half width -->
      <div class="col-lg-6 mb-6">
        <div class="bg-white p-4 rounded-lg shadow">
          <h3 class="text-lg font-semibold mb-4">Produits par collection</h3>
          <div class="chart-container">
            <canvas id="productsByCollectionChart"></canvas>
          </div>
        </div>
      </div>
      
      <!-- Catalogues by Supplier - Half width -->
      <div class="col-lg-6 mb-6">
        <div class="bg-white p-4 rounded-lg shadow">
          <h3 class="text-lg font-semibold mb-4">Catalogues par fournisseur</h3>
          <div class="chart-container">
            <canvas id="cataloguesBySupplierChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Recent Activity -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Recent Products -->
      <div class="bg-white p-4 rounded-lg shadow">
        <h3 class="text-lg font-semibold mb-4">Produits récents</h3>
        <div class="space-y-3" id="recentProducts">
          <!-- Products will be inserted here -->
        </div>
      </div>
      
      <!-- Recent Catalogues -->
      <div class="bg-white p-4 rounded-lg shadow">
        <h3 class="text-lg font-semibold mb-4">Catalogues récents</h3>
        <div class="space-y-3" id="recentCatalogues">
          <!-- Catalogues will be inserted here -->
        </div>
      </div>
      
      <!-- Recent Collections -->
      <div class="bg-white p-4 rounded-lg shadow">
        <h3 class="text-lg font-semibold mb-4">Collections récentes</h3>
        <div class="space-y-3" id="recentCollections">
          <!-- Collections will be inserted here -->
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/dashborad.js"></script>
  <script>
    $(function () {
      $('#navbar').load('../components/navbar.html');
      $('#footer').load('../components/footer.html');
    });
  </script>
</body>
</html>
