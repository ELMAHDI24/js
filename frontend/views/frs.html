<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Gestion des Fournisseurs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div id="navbar"></div>

  <div class="container py-5">
    <h2 class="text-2xl font-bold mb-4">Liste des Fournisseurs</h2>

    <!-- Formulaire d'ajout -->
    <form id="addFrsForm" class="bg-white shadow-md rounded p-4 mb-5">
      <div class="grid grid-cols-2 gap-4">
        <input type="text" id="nom" placeholder="Nom" class="form-control" required />
        <input type="text" id="adresse" placeholder="Adresse" class="form-control" />
        <input type="text" id="lelephone" placeholder="Téléphone" class="form-control" />
        <input type="email" id="email" placeholder="Email" class="form-control" />
      </div>
      <button type="submit" class="btn btn-success mt-3">Ajouter</button>
    </form>

    <!-- Tableau -->
    <table class="table table-bordered bg-white">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Adresse</th>
          <th>Téléphone</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="frsTableBody"></tbody>
    </table>
  </div>

  <!-- Modal de modification -->
  <div class="modal fade" id="editFrsModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-4">
        <h5 class="modal-title">Modifier Fournisseur</h5>
        <form id="editFrsForm">
          <input type="hidden" id="edit_id" />
          <input type="text" id="edit_nom" class="form-control mb-2" placeholder="Nom" required />
          <input type="text" id="edit_adresse" class="form-control mb-2" placeholder="Adresse" />
          <input type="text" id="edit_lelephone" class="form-control mb-2" placeholder="Téléphone" />
          <input type="email" id="edit_email" class="form-control mb-2" placeholder="Email" />
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Modifier</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal de confirmation suppression -->
  <div class="modal fade" id="confirmDeleteFrsModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-4">
        <h5 class="modal-title">Confirmer la suppression</h5>
        <p>Êtes-vous sûr de vouloir supprimer ce fournisseur ?</p>
        <div class="d-flex justify-content-end gap-2">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          <button id="confirmDeleteFrsBtn" class="btn btn-danger">Supprimer</button>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/frs.js"></script>
  <script>
    $(function () {
      $('#navbar').load('../components/navbar.html');
      $('#footer').load('../components/footer.html');
    });
  </script>
</body>
</html>
