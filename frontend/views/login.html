<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login JWT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gradient-to-r from-blue-50 to-indigo-50 min-h-screen flex items-center justify-center p-4">
    <div class="container mx-auto max-w-md animate-fade-in-scale">
        <div class="bg-white rounded-xl shadow-xl p-8 transition-all duration-300 hover:shadow-2xl">
            <!-- Logo et en-tête -->
            <div class="text-center mb-8">
                <div class="flex justify-center mb-4">
                    <img src="../assets/images/logo.png" alt="Logo de l'entreprise" class="h-16 w-auto object-contain">
                </div>
                <h3 class="text-2xl font-bold text-gray-800">Connexion sécurisée</h3>
                <p class="text-gray-500 mt-2">Entrez vos identifiants pour accéder à votre espace</p>
            </div>
             
            <!-- Formulaire -->
            <form id="loginForm" class="space-y-6">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Adresse email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400 text-base"></i>
                        </div>
                        <input type="email" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                            id="email" required placeholder="votre@email.com" />
                    </div>
                </div>
                <div class="mb-6">
                    <label for="mot_passe" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400 text-base"></i>
                        </div>
                        <input type="password" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                        id="mot_passe" required placeholder="••••••••" />
                    </div>
                </div>
                <button type="submit" id="submitBtn" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold py-3 px-4 rounded-lg 
                                            transition duration-300 ease-in-out flex items-center justify-center space-x-2">
                    <span id="btnText">Se connecter</span>
                    <i class="fas fa-arrow-right" id="btnIcon"></i>
                </button>
            </form>

            <!-- Zone de message -->
            <div id="message" class="mt-6 transition-all duration-300"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/login.js"></script>
</body>
</html>
