<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Gestion des Catalogues</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div id="navbar"></div>

  <div class="container py-5">
    <h2 class="text-2xl font-bold mb-4">Liste des Catalogues</h2>

    <!-- Formulaire d'ajout -->
    <form id="addCatalogueForm" class="bg-white shadow-md rounded p-4 mb-5">
      <div class="grid grid-cols-2 gap-4">
        <input type="text" id="titre" placeholder="Titre" class="form-control" required />
        <input type="text" id="description" placeholder="Description" class="form-control" />
        <input type="date" id="date_creation" class="form-control" required />
        <select id="frss_id" class="form-control" required></select>
      </div>
      <button type="submit" class="btn btn-success mt-3">Ajouter</button>
    </form>

    <!-- Tableau des catalogues -->
    <table class="table table-bordered bg-white">
      <thead>
        <tr>
          <th>ID</th>
          <th>Titre</th>
          <th>Description</th>
          <th>Date de cr√©ation</th>
          <th>Fournisseur</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="catalogueTableBody"></tbody>
    </table>
  </div>

  <!-- Modal Modification -->
  <!-- Modal de modification -->
<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content p-4">
      <h5 class="modal-title">Modifier Catalogue</h5>
      <form id="editCatalogueForm">
        <input type="hidden" id="edit_id" />
        <input type="text" id="edit_titre" class="form-control mb-2" placeholder="Titre" required />
        <textarea id="edit_description" class="form-control mb-2" placeholder="Description"></textarea>
        <input type="date" id="edit_date_creation" class="form-control mb-2" required />
        <select id="edit_frss_id" class="form-control mb-3" required></select>
        <div class="flex justify-end gap-2">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          <button type="submit" class="btn btn-primary">Modifier</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal de confirmation de suppression -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-4">
      <div class="modal-header">
        <h5 class="modal-title">Confirmation de suppression</h5>
      </div>
      <div class="modal-body">
        Voulez-vous vraiment supprimer ce catalogue ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        <button id="confirmDeleteBtn" type="button" class="btn btn-danger">Supprimer</button>
      </div>
    </div>
  </div>
</div>


  <div id="footer"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/catalogue.js"></script>
  <script>
    $(function () {
      $('#navbar').load('../components/navbar.html');
      $('#footer').load('../components/footer.html');
    });
  </script>
</body>
</html>
